<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Explore Fed Data with Trading Economics and Ashris</title>
    <style>
      .background {
        fill: none;
        pointer-events: all;
      }

      #states {
        fill: #aaa;
      }

      #states .active {
        display: none;
      }

      #state-borders {
        fill: none;
        stroke: #fff;
        stroke-width: 1.5px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }

      .county-boundary {
        fill: #aaa;
        stroke: #fff;
        stroke-width: 0.5px;
      }

      .county-boundary:hover,
      .state:hover {
        fill: orange;
        cursor: pointer;
      }

      .floating-window {
        position: absolute;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        width: 200px;
        padding: 10px;
        display: none;
        cursor: move;
      }

      .close-button {
        cursor: pointer;
      }

      .ui {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1000;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        width: 300px;
        padding: 10px;
        height: 100vh;
      }

      /* Media query for mobile viewport */
      @media (max-width: 600px) {
        .ui {
          width: 100%;
          height: 200px;
          bottom: 0;
          top: inherit;
        }
      }
    </style>
  </head>
  <body>
    <div class="ui">Hello</div>
    <div class="viz"></div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://d3js.org/topojson.v3.min.js"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
